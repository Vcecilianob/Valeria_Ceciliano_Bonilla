<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>CINEMAX</title>
    <link href="Img/Claqueta.png" rel="icon">
    <link rel="stylesheet" href="Css/Dulceria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    
</head>
<body>
    <header class="bg-primary">
        <h1>CINEMAX</h1>
        <div id="Acccesos">
            <button class="btn btn-light" id="Inicio">Inicio</button>
            <button class="btn btn-light" id="Preventa">Proximamente</button>
            <button class="btn btn-light" id="Cartelera">Cartelera</button>
            <button class="btn btn-light" id="Dulceria">Dulceria</button>
            <button class="btn btn-light" id="Promociones">Promociones</button>
            <button class="btn btn-light" id="Contacto">Contacto</button>
            <button class="btn btn-light" id="Opiniones">Opiniones</button>
            <button class="btn btn-light" id="Nosotros">Nosotros</button>
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/tupagina" target="_blank" class="icon-link"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/tuinstagram" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/tucanal" target="_blank" class="icon-link"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="pb-3"></div>
    </header>

    <h6>NUESTRA CONFITERIA </h6>


    <section class="dulceria-menu formulario">
            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <div class="inputs pt-3">
                        <hr>
                        <h4>Seleccione un combo</h4>
                        <select name="Combos" id="Combos">
                            <option selected disabled class="option">Combos</option>
                            <option class="option">Palomitas de Caramelo + Bebida</option>
                            <option class="option">Palomitas de Caramelo + Bebida + Dulce</option>
                            <option class="option">Palomitas de Caramelo + Bebida + Acompañamiento</option>
    
                            <option class="option">Palomitas de Queso Chedar + Bebida</option>
                            <option class="option">Palomitas de Queso Chedar + Bebida + Dulce</option>
                            <option class="option">Palomitas de Queso Chedar + Bebida + Acompañamiento</option>\
                            
                            <option class="option">Palomitas de Mantequilla + Bebida</option>
                            <option class="option">Palomitas de Mantequilla + Bebida + Dulce</option>
                            <option class="option">Palomitas de Mantequilla + Bebida + Acompañamiento</option>\
                        </select><br><br>
                        <div class="pt-3"></div>
                        <h4>Seleccione un tamaño</h4>
                        <select name="Tamaño" id="Tamaño">
                            <option selected disabled >Tamaños</option>
                            <option class="option">Pequeño</option>
                            <option class="option">Regular</option>
                            <option class="option">Grande</option>
                        </select>
    
                    </div>
                </div>
                <div class="col-sm-7 col-md-7 col-lg-7 d-flex align-items-center justify-content-center">
                    <div class="text-center pt-5">
                        <img src="Img/Combos.png" alt="Combos" id="imagen" class="logo2">
                    </div>
                </div>

                <div class="pt-5">
                    <button class="btn2" onclick="calcular()">Calcular</button>
                </div>
                
                </div>
                </div>
                </div>
            </div>
        </section>
        <br><br>


    <footer class="bg-primary">
        <h2>Derechos Reservados</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <script src="Js/Dulceria.js"></script>
    <script src="Js/Botones.js"></script>

</body>
</html>
