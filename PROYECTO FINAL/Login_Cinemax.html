<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous/">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="icon" href="Img/Claqueta.png">
    <title>CINEMAX</title>
</head>

<body>
    <header>
                    <h1>CINEMAX</h1>
                    <p>Compra y reserva de la mejor experiencia en cines</p>
    </header>
    <main>
        <section class="container2"></section>
        <div class="container">
            <section class="row mt-5 align-items-center gx-4 gy-4 p-4 bg-light shadow rounded">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-4 bg-white shadow-sm rounded">
                        <div class="mb-4">
                            <div class="mb-3">
                                <h3 class="text-center">Iniciar sesión</h3>
                            </div>
                            <div class="text-center">¿No tienes una cuenta aún? 
                                <a href="#">Registrate</a></div>
                        </div>
                        <div class="mb-3">
                            <hr>
                            <label class="form-label" for="in-txt-user">Usuario</label>
                            <input class="form-control" id="in-txt-user" type="text" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="in-txt-pass">Contraseña</label>
                            <input class="form-control" id="in-txt-pass" type="password" />
                            <div id="forgot-pass">
                                <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input class="form-check-input" type="radio" />
                            <label class="form-check-label">Recordar mi usuario</label>
                        </div>
                        <div class="text-center">
                            <button class="btn p-2 text-light" id="btn-login" type="button">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-8">

                <div class="container anima pt-5 cursor" style="width: 70%"></div>

                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="Js/login.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <div class="text-center"></div>
    


    <script>
        let anima= document.querySelector('.anima');
        let animation=bodymovin.loadAnimation({
            container:anima,
            path:"https://lottie.host/2e3d1eb1-d59a-4ff5-9821-b65cd576ab52/GctRcbQ64U.json",
            renderer:'svg',
            loop: true,
            autoplay: true,
            name:'CINEMA',
        });

        anima.addEventListener('click', function(){
            animation.playSegments([0,150],true)
        })

    </script>




    




</body>

</html>
