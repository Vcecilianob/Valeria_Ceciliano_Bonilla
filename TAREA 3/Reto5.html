<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="Img/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RETO 5</title>



    <link rel="stylesheet" href="css/Reto5.css">
</head>

<body>
    <header class="container-fluid">
    </header>
    <section class="container inicio">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
                <div class="logo">
                    <img src="Img/Funko.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <div class="text-center container funko">
                    <h1>Funkos Universe</h1>
                    <p>¡Bienvenidos a tu portal a un universo de coleccionables y diversión sin fin!. Nos enorgullece presentarte una increíble selección de Funko Pop limitados! </p>
                    <p>Compras a 3 meses sin interes</p>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="inputs pt-3">
                    <h2 class="pb-4">Seleccione su Funko</h2>
                    <h4>Seleccione un personaje</h4>
                    <select name="Personaje" id="Personaje">
                        <option selected disabled class="option">Personajes:</option>
                        <option class="option">Ariel</option>
                        <option class="option">Iron Man</option>
                        <option class="option">Harry Potter</option>
                        <option class="option">Olaf</option>
                        <option class="option">Darth Vader</option>
                        <option class="option">Shrek</option>
                    </select>
                    <div class="pt-3"></div>
                    <h4>Seleccione un tamaño</h4>
                    <select name="Tamaño" id="Tamaño">
                        <option selected disabled >Tamaños:</option>
                        <option class="option">Regular</option>
                        <option class="option">Super</option>
                        <option class="option">Jumbo</option>
                    </select>
                    <div class="pt-5">
                        <button class="btn p-2 btn-lg mt-3" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div class="text-center logo2 pt-5">
                    <img src="Img/Funkos.jpg" alt="Funkos" id="imagen">
                </div>
            </div>
        </div>
    </section>


    <footer class="">
        <p class="text-white text-center">
            Derechos Reservados
        </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/Reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
