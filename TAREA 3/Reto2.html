<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RETO 2</title>
    <link href="Img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/Reto2.css">
</head>
<body>
    <header class="container-fluid pt-5 text-center">
        <h1>FOODFAST</h1>
        <div class="pt-3"></div>

        <hr>
    </header>

    <section class="container pt-3">
        <div class="row">
            <div class="col-md-6 bg-light">
                <p>FACTURA DIGITAL</p>
                <div id="formulario">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="articulo">Artículo:</label>
                            <input type="text" id="articulo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="text" id="precio" class="form-control">
                        </div>
                        <br>
                        <button type="button" class="btn btn-custom-round btn-custom-color" onclick="calcularFactura()">Calcular Factura</button>
                        <button type="button" class="btn btn-custom-round btn-custom-color" onclick="limpiarCampos()">Limpiar</button>
                        <br><br><br>
                    </form>
                </div>
            </div>
            <div class="col-md-6 bg-light">
                <div class="eleccion text-right">
                    <br><br>
                    <h5 class="pb-2">Nombre:</h5>
                    <br>
                    <h5 class="pb-2">Artículo:</h5>
                    <br>
                    <h5 class="pb-2">Cantidad:</h5>
                    <br>
                    <h5 class="pb-2">Precio:</h5>
                    <br>
                    <h5 class="pb-2">Subtotal:</h5>
                    <br>
                    <h5 class="pb-2">IVA 13%:</h5>
                    <br>
                    <h5 class="pb-2">Servicio 5%:</h5>
                    <br>
                    <h4 class="pb-2">Total a pagar:</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenido adicional para hacer que la página sea desplazable -->
    <div class="container pt-3">
        <div class="row">
            <div class="col-md-6 bg-light">
                <!-- Contenido adicional aquí -->
            </div>
            <div class="col-md-6 bg-light">
                <!-- Contenido adicional aquí -->
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <h2 class="text-center">Derechos Reservados</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/Reto2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
